
name: CI/CD Pipeline for WordPress

# ðŸ”¹ Ce workflow se dÃ©clenche Ã  chaque push sur la branche main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest   # GitHub utilisera une machine Ubuntu virtuelle

    steps:
      # Ã‰tape 1 : RÃ©cuperer le code 
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ã‰tape 2 : Connexion Ã  Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Ã‰tape 3 : Build de ton image Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wordpress-k8s:latest .

      # Ã‰tape 4 : Push de lâ€™image sur DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wordpress-k8s:latest

